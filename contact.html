    <!-- Contact Section -->
    <main class="page-content">
        <section class="contact">
            <h1>Get in Touch</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>pateliyanikunj1608@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <p>+91 93288 01435</p>
                    </div>
                    
                    <div class="social-links contact-social">
                        <a href="#https://github.com/NIKUNJ160" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#https://www.linkedin.com/in/nikunj-pateliya-4555372a7/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        
                    </div>
                </div>
                
                <div class="contact-form">
                    <h2>Send Me a Message</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
